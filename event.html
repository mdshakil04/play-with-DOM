<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event listener</title>
  </head>

  <body>
    <h1>Play With Event Listener</h1>
    <div id="comments-container" style="border: 2px solid green">
      <h3>Comments will appear here</h3>
    </div>
    <h2 id="default-text">Try to change me??</h2>
    <input id="input-field" type="text" />
    <button id="update-btn">Update Text</button><br /><br />
    <!-- --------------------------------------------------------- -->
    <textarea name="" id="comment-box"></textarea><br />
    <button id="comment-btn">Comment</button><br /><br />
    <!-- ------------------------------------------------ -->
    <section style="border: 2px solid green">
      <h2 id="target-text">This text will be deleted</h2>

      <input placeholder="Please! type 'delete'" id="input-field2" type="text" /><br /><br />

      <button id="btn-delete" disabled>delete</button>
    </section>
    <!-- -----------------------------Script----------------- -->
    <script>
      document
        .getElementById("input-field2")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const btnDelete = document.getElementById('btn-delete');
          // console.log(text)
          if(text === 'delete'){
            btnDelete.removeAttribute('disabled')
          }else{
            btnDelete.setAttribute('disabled', true)
          }
        });
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          const targetText = document.getElementById('target-text');
          targetText.style.display = 'none';
          
        });
    </script>
    <script src="/event.js"></script>
  </body>
</html>
